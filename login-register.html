<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="imgs/solologo.png">
    <script src="js/main.js"></script>
    <title>Login</title>
</head>
<body>
    <div class=rectangle> <h1 id="tittle">C O L E G I O - Q U I P U X</h1></div>
    <main>
        <div class="contenido">

            <div class="box">
                <div class="loginBox">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>¡Bienvenid@ de vuelta!</p>
                    <button id="botonLogin">L O G - I N</button>
                </div>
                <div class="registerBox">
                    <h3>¿No tienes cuenta?</h3>
                    <p>¡Forma parte de nosotros!</p>
                    <button id="botonRegister">R E G I S T R O</button>
                </div>

            </div>
            <div class="loginRegister">
                <form action="" class="login">

                    <h2>I N I C I O - S E S I Ó N</h2>
                    <p>¡Bienvenid@ de vuelta!</p>

                    <input type="email" placeholder="E - M A I L" id="usuario">
                    <input type="password" placeholder="C O N T R A S E Ñ A" id="contrasena">
                    <input type="button" class="enviar" value="Ingresar" id="registro">
                    
                </form>
                <form class="register">
                    <h2>R E G I S T R O</h2>
                    <p>¡Bienvenid@ a nuestro colegio!</p>
                    <input type="email" placeholder="*E - M A I L" id="usuarioRegistro">
                    <input type="password" placeholder="*C O N T R A S E Ñ A" id="contraRegistro">
                    <input type="password" placeholder="*C O N F I R M A R" id="confirmarRegistro">
                    <input type="button" class="enviar" value="Registrarse" id="regis">
                </form>
            </div>

        </div>
        
    </main>
    
</body>
</html>
